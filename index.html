  <!-- Crea un semplice form di registrazione con un input field in cui l’utente possa inserire il proprio nome.
    A fianco di questo input field crea due pulsanti:
    uno salverà il valore in localStorage,
    uno rimuoverà il valore precedentemente salvato (se presente).
    Mostra sopra l’input field il valore precedentemente salvato, se presente. -->

  <!-- Crea un contatore che tenga conto del tempo che passa,
    utilizzando sessionStorage.
    Aggiornando la pagina il valore prosegue,
    chiudendo la pagina - ovviamente - ricomincia.
    Il valore del contatore deve aggiornarsi ad ogni secondo. -->

  <body>
    <header>
      <div class="light-box">
        <p>Turn ON</p>
        <button type="button" id="toggleDark">💡</button>
        <p>Turn OFF</p>
      </div>

      <div class="username-box">
        <p>Hi, <b id="greetUsername">user</b></p>
      </div>

      <div class="status">
        <label for="status">Appear:</label>
        <select id="status" name="status">
          <option value="online">🟢 Online</option>
          <option value="offline">🔴 Offline</option>
        </select>
      </div>
    </header>

    <main>
      <form>
        <h1>User settings ⚙</h1>
        <img
          src="./assets/favicon/android-chrome-192x192.png"
          alt=""
          width="50"
        />
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="true"
          required
        />
        <input type="button" id="clear" value="Forget username ❌" />

        <input type="submit" id="save" value="Save" />
      </form>
    </main>

    <footer></footer>

    <script src="./javascript/dark-light.js"></script>
    <script src="./javascript/websotarge.js"></script>
  </body>
</html>
